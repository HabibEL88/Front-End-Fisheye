<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="scripts/utils/contactForm.js" defer></script>
    <script src="scripts/pages/photographer.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html"> 
        <img src="assets/images/logo.png" class="logo" alt="FishEye logo and Hompage" aria-label="Logo Fisheye" />        
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph-medias"></div>
    </main>

    <div id="contact_modal" role="dialog" aria-describedby="Envoyer un message">
			<div class="modal">
   
<!--------------------------FORMULAIRE---------------------->
<div class="contact-header">
  <h2 class="contact-title">Contactez-moi</h2>
  <img src="assets/icons/close.svg" onclick="closeModal()" class="close-modale" alt="Icône Fermer"/>
</div>
    
				<form action="index.html" name="form">
          <div role="group" aria-labelledby="Coordonnées">
            <label for="firstname" class="firstname">Prénom</label> 
            <input type="text" name="firstname" id="firstname" required pattern="[A-Za-z -]{1,32}"  class="input-form" aria-required="true"/>
            <span class="error-firstname"></span>

            <label for="lastname" class="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" required pattern="[A-Za-z -]{1,32}" class="input-form" aria-required="true">
            <span class="error-lastname"></span>

            <label for="email" class="email">Email</label>
            <input type="text" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="input-form" aria-required="true">
            <span class="error-email"></span>

            <label for="textarea" class="textarea">Votre message</label>
            <textarea name="textarea" id="textarea" required minlength="20" aria-required="true"></textarea>
            <span class="error-textarea"></span>
          </div>

          <button class="contact_button submit-btn" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    
  </body>
</html>
